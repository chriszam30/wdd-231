<!DOCTYPE html>

        <nav id="main-nav">
            <button id="menu-toggle" aria-label="Open Menu">
                <img src="../images/burger-menu.svg" alt="Menu">
            </button>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html" class="active">Directory</a></li>

        </div>
        <div class="footer-dev">
